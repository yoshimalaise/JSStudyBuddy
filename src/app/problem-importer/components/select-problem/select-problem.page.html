<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pick problem set
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id='cameraScreen' [fullscreen]="true">

  <div id="container">
    <ion-list id="problemsetsList">  
      <ion-item class="lstItem" *ngFor="let filename of fileNames$ | async" (click)="selectFile(filename)">
        <ion-label class="lstItem">{{filename}}</ion-label>
      </ion-item>
    </ion-list>

    <div id="importSection">
      <div id="importDivider">
        <hr />
        <div class="importDividerText">or</div>
        <hr />
      </div>
      <ion-button id="btnImportDataset" (click)="importNewDataset()" color="primary">Import a new dataset</ion-button>
    </div>
   </div>
</ion-content>
